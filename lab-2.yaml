apiVersion: v1
kind: Pod
metadata:
  name: mysql-server
  labels:
    role: server
spec:
  containers:
    - name: mysql-server
      image: mysql
      env:
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysql-password
            key: password
      resources:
        requests:
          memory: "256Mi"
          cpu: "100m"
---
apiVersion: v1
kind: Pod
metadata:
  name: mysql-client
  labels:
    role: client
spec:
  containers:
    - name: mysql-client
      image: mysql
      env:
      - name: PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysql-password
            key: password
      - name: MYSQL_ROOT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysql-password
            key: password
      # resources:
      #   requests:
      #     memory: "64Mi"
      #     cpu: "50m"
      lifecycle:
         postStart:
          exec:
            command: ["/bin/sh", "-c", "apt-get -y update; apt-get -y install git"]
---
kind: Service
apiVersion: v1
metadata:
  name: mysql
spec:
  selector:
    role: server
  ports:
  - port: 3306
